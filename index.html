<nav>

    <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
  </div>
  <div class ="main-nav-links hidden">
    <a class="nav-link" href="#" id="nav-submit-story">submit</a>

  </div>

<!-- area for stories (all stories, user stories, favorites) -->
<section class="stories-container container">

  <!-- New story form -->
  <form action="" class="hidden" id="new-story-form">
    <h4>Submit</h4>
    <div>
      <label for="story-author">author</label>
      <input id="story-author" required placeholder="author name">
    </div>
    <div>
      <label for="story-title">title</label>
      <input id="story-title" required placeholder="story title">
    </div>
    <div>
      <label for="story-url">url</label>
      <input id="story-url" required type="url" placeholder="story url">
    </div>
    <button type="submit">submit</button>
    <hr>
  </form>

  <!-- loading message (removed by JS after stories loaded) -->
  <div id="stories-loading-msg">Loading&hellip;</div>

  <!-- List of all stories -->
  <ol id="all-stories-list" class="stories-list"></ol>

  <!-- List of user favorited stories -->
  <ol id="fav-stories-list" class="stories-list"></ol>

  <!-- List of user submitted stories -->
  <ol id="submitted-stories-list" class="stories-list"></ol>

</section>

<!-- Login and signup forms -->
<section class="account-forms-container container">

  <!-- Login form -->
  <form action="#" id="login-form" class="account-form hidden" method="post">
    <h4>Login</h4>
    <div class="login-input">
      <label for="login-username">username</label>
      <input id="login-username" autocomplete="current-username">
    </div>
    <div class="login-input">
      <label for="login-password">password</label>
      <input id="login-password" type="password" autocomplete="current-password">
    </div>
    <button type="submit">login</button>
    <hr>
  </form>

  <!-- Signup form -->
  <form
      action="#"
      id="signup-form"
      class="account-form hidden"
      method="post">
    <h4>Create Account</h4>
    <div class="login-input">
      <label for="signup-name">name</label>
      <input id="signup-name" autocapitalize="words">
    </div>
    <div class="login-input">
      <label for="signup-username">username</label>
      <input id="signup-username" autocomplete="new-username">
    </div>
    <div class="login-input">
      <label for="signup-password">password</label>
      <input id="signup-password" autocomplete="new-password" type="password">
    </div>
    <button type="submit">create account</button>
  </form>
</section>

<!-- User profile -->
<section id="user-profile" class="hidden">
  <div class="user-profile-box container">
    <h4>User Profile:</h4>
    <section>
      <div>name: <span id="profile-name"></span></div>
      <div>user: <span id="profile-username"></span></div>
      <div>created: <span id="profile-creation-date"></span></div>
    </section>
  </div>
</section>
